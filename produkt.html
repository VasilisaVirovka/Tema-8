<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Produkt</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<main class="product_container">

  <!-- Billede -->
  <section class="product_image">
    <img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp" alt="">
  </section>

  <!-- Produkt info -->
  <section class="product_info">
    <h1>Sahara Team India Fanwear Round Neck Jersey</h1>

    <p class="brand">Nike</p>

    <p>Farve: Blue</p>
    <p>Inventory number: 1163</p>

    <!-- Pris -->
    <p class="old_price">DKK 1595,-</p>
    <p class="price">Now DKK 1200,-</p>

    <!-- Udsolgt badge -->
    <p class="soldout_label">Sold Out</p>

    <button>Add to basket</button>
  </section>

</main>

</body>
</html>
