<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Produkt</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="product_page">
<header class="site_header">

  <h1 class="logo">
    <a href="index.html">FashionRUs</a>
  </h1>

  <nav class="main_nav">
    <a href="index.html">Forside</a>
    <a href="produktliste.html">Produktliste</a>
    <a href="produkt.html">Produkt</a>
  </nav>

</header>
<main class="product_container">

  <!-- Billede -->
  <section class="product_image">
    <img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp" alt="">
  </section>

  <!-- Produkt info -->
  <section class="product_info">
    <h1>Sahara Team India Fanwear Round Neck Jersey</h1>

    <p class="brand">Nike</p>

    <p>Farve: Blue</p>

    <div class="footer_inner">

      <div class="footer_col">

      </div>

      <div class="footer_col">

        <p>
  <a href="mailto:info@fashionrus.dk">info@fashionrus.dk</a>
</p>
