<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Produktliste</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Produkter</h1>

<main class="product_list_container">

  <!-- Produktkort -->
  <a href="product.html" class="product_card">
    <img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp" alt="">
    <h3>Nike T-shirt</h3>
    <p class="brand">Nike</p>
    <p class="price">DKK 1595,-</p>
  </a>

  <!-- Udsolgt eksempel -->
  <a href="product.html" class="product_card soldout">
    <img src="https://kea-alt-del.dk/t7/images/webp/640/1570.webp" alt="">
    <h3>Blue Jersey</h3>
    <p class="brand">Nike</p>
    <p class="price">DKK 1595,-</p>
    <span class="badge">Sold Out</span>
  </a>

  <!-- Rabat eksempel -->
  <a href="product.html" class="product_card sale">
    <img src="https://kea-alt-del.dk/t7/images/webp/640/1573.webp" alt="">
    <h3>Cricket Jersey</h3>
    <p class="brand">Nike</p>
    <p class="old_price">DKK 1595,-</p>
    <p class="price">Now DKK 1560,-</p>
  </a>

  <!-- KopiÃ©r flere kort -->
</main>

</body>
</html>
